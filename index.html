<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calls Proof</title>
  </head>
  <body>
    <h1>Room Signaling Proof</h1>
    <pre id="log"></pre>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      const log = (msg) => {
        document.getElementById("log").textContent += msg + "\n";
      };

      const ROOM_ID = "test-room"; // both devices MUST use same value

      const socket = io("https://calls-proof-backend.onrender.com", {
        transports: ["websocket"],
      });

      socket.on("connect", () => {
        log("connected: " + socket.id);

        socket.emit("room:join", { room: ROOM_ID });
        log("joined room: " + ROOM_ID);

        // send a fake signal after joining
        setTimeout(() => {
          socket.emit("signal", {
            room: ROOM_ID,
            data: { type: "fake-offer", sdp: "hello-from-" + socket.id },
          });
          log("sent signal");
        }, 1000);
      });

      socket.on("peer:joined", ({ id }) => {
        log("peer joined: " + id);
      });

      socket.on("signal", ({ from, data }) => {
        log("signal received from " + from + ": " + data.type);
      });

      socket.on("connect_error", (err) => {
        log("connect error: " + err.message);
      });
    </script>
  </body>
</html>
